version: {build}
image: Visual Studio 2017
configuration: Release
skip_tags: true
pull_requests:
  do_not_increment_build_number: true  
nuget:
  account_feed: false
  project_feed: true
before_build:
  - dotnet restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal
deploy:
  provider: Environment
  name: NuGet MultiTenancyServer
  on:
    branch: master
